stackbitVersion: ~0.3.0
ssgName: gatsby
ssgVersion: 2.3.30
buildCommand: npm run build
publishDir: public
staticDir: static
uploadDir: images
dataDir: src/data
pagesDir: src/pages
pageLayoutKey: template
logicFields:
  - blog_feed_section.recent_count
  - hero_section.background.background_image_opacity
models:
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: title
        label: Title
        description: Site title
        required: true
      - type: string
        name: domain
        label: Domain
        description: >-
          The domain of your site, including the protocol, e.g.
          https://mysite.com/
      - type: image
        name: favicon
        label: Favicon
        description: A square icon that represents your website
      - type: model
        name: header
        label: Header Configuration
        models:
          - header
      - type: model
        name: footer
        label: Footer Configuration
        models:
          - footer
  header:
    type: object
    label: Header Configuration
    labelField: title
    fields:
      - type: string
        name: title
        label: Header Title
        description: The title displayed in the header if logo image not specified
      - type: image
        name: logo
        label: Logo
        description: The logo image displayed in the header
      - type: string
        name: logo_alt
        label: Logo Alt Text
        description: The alt text of the logo image
      - type: boolean
        name: has_nav
        label: Enable Navigation Menu
        description: Display the navigation menu bar in the header
        default: true
      - type: list
        name: nav_links
        label: Navigation Menu Links
        description: List of navigation links in header
        items:
          type: model
          models:
            - action
  footer:
    type: object
    label: Footer Configuration
    labelField: content
    fields:
      - type: boolean
        name: has_nav
        label: Enable Navigation Menu
        description: Display the secondary navigation menu in the footer
        default: true
      - type: list
        name: nav_links
        label: Navigation Menu Links
        description: List of navigation links in footer
        items:
          type: model
          models:
            - action
      - type: boolean
        name: has_social
        label: Enable Social Links
        description: Display social links in the footer
        default: true
      - type: list
        name: social_links
        label: Social Links
        description: The list of social links displayed in the footer
        items:
          type: model
          models:
            - action
      - type: string
        name: content
        label: Footer Content
        description: The copyright text displayed in the footer
      - type: list
        name: links
        label: Links
        description: A list of links displayed in the footer
        items:
          type: model
          models:
            - action

  grid_section:
    type: object
    label: Grid section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section displayed above the title
      - type: list
        name: actions
        label: Action buttons
        items:
          type: model
          models:
            - action
        description: Action buttons displayed below section items
      - type: list
        name: grid_items
        label: Grid items
        items:
          type: model
          models:
            - grid_item
      - type: enum
        name: grid_cols
        label: Grid columns
        options:
          - two
          - three
          - four
        default: three
        description: Show the specified number of items in a grid row
      - type: enum
        name: grid_gap_vert
        label: Grid gap vertical
        options:
          - small
          - medium
          - large
        default: small
        description: The vertical spacing between grid items
      - type: enum
        name: grid_gap_horiz
        label: Grid gap horizontal
        options:
          - small
          - medium
          - large
        default: small
        description: The horizontal spacing between grid items
      - type: boolean
        name: enable_cards
        label: Enable cards
        description: >-
          Display items as cards, i.e. add border, background and some padding
          around the item content
        default: false
      - type: enum
        name: align
        label: Section alignment
        options:
          - left
          - right
          - center
        default: center
        description: >-
          The horizontal alignment of the section content (title, subtitle,
          action buttons)
      - type: enum
        name: padding_top
        label: Section top padding
        options:
          - none
          - small
          - medium
          - large
        default: medium
        description: The padding area (space) on the top of the section
      - type: enum
        name: padding_bottom
        label: Section bottom padding
        options:
          - none
          - small
          - medium
          - large
        default: medium
        description: The padding area (space) on the bottom of the section
      - type: boolean
        name: has_border
        label: Section border
        default: false
        description: Add section bottom border
      - type: enum
        name: background_color
        label: Background color
        options:
          - none
          - primary
          - secondary
        default: none
        description: The background color of the section
      - type: image
        name: background_image
        label: Background image
        description: The image displayed in the background of the section
      - type: number
        name: background_image_opacity
        label: Background image opacity
        description: >-
          An integer between 0 and 100. A lower value makes the image more
          transparent
      - type: enum
        name: background_image_size
        label: Background image size
        options:
          - auto
          - contain
          - cover
        default: cover
        description: The size of the background image
      - type: enum
        name: background_image_position
        label: Background image position
        options:
          - left top
          - left center
          - left bottom
          - center top
          - center center
          - center bottom
          - right top
          - right center
          - right bottom
        default: center center
        description: >-
          The starting position of a background image. The first value is the
          horizontal position, and the second value is the vertical
      - type: enum
        name: background_image_repeat
        label: Background image repeat
        options:
          - repeat
          - no-repeat
        default: no-repeat
        description: Repeat the image to cover the whole area
  grid_item:
    type: object
    label: Item
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the item
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the item displayed below the title
      - type: enum
        name: title_align
        label: 'Title, subtitle alignment'
        options:
          - left
          - right
          - center
        default: left
        description: The horizontal alignment of the item title and subtitle
      - type: markdown
        name: content
        label: Content
        description: The text content of the item
      - type: enum
        name: content_align
        label: Content alignment
        options:
          - left
          - right
          - center
        default: left
        description: The horizontal alignment of the item text content
      - type: list
        name: actions
        label: Action buttons
        items:
          type: model
          models:
            - action
      - type: enum
        name: actions_align
        label: Action buttons alignment
        options:
          - left
          - right
          - center
        default: left
        description: The horizontal alignment of the item action buttons
      - type: enum
        name: actions_width
        label: Action buttons width
        options:
          - auto
          - full-width
        default: auto
        description: The width of action button
      - type: image
        name: image
        label: Image
        description: The image of the item
      - type: string
        name: image_alt
        label: Image alt text
        description: The alt text of the item image
      - type: enum
        name: image_position
        label: Image position
        options:
          - left
          - right
          - top
          - bottom
        default: top
        description: The position of the image relative to the text content
      - type: enum
        name: image_width
        label: Image container width
        options:
          - twenty-five
          - thirty-three
          - fourty
          - fifty
          - sixty
        default: fifty
        description: >-
          The image container width as a percentage of the item width. Used only
          when the image position is set to "left" or "right"
      - type: enum
        name: image_align
        label: Image alignment
        options:
          - left
          - right
          - center
        default: left
        description: The horizontal alignment of the image
      - type: boolean
        name: image_has_padding
        label: Image padding
        default: false
        description: >-
          Add padding (space) around the image. Used only when "Enable cards" is
          set to true
  person:
    type: data
    label: Person
    folder: team
    labelField: id
    fields:
      - type: string
        name: id
        label: ID
        description: 'A unique identifier used when filtering posts, e.g. "john-doe"'
        required: true
      - type: string
        name: link
        label: Link
        description: 'The link to the author page, e.g. "blog/author/john-doe"'
      - type: string
        name: first_name
        label: First Name
        required: true
      - type: string
        name: last_name
        label: Last Name
      - type: image
        name: photo
        label: Image
      - type: string
        name: photo_alt
        label: Image Alt Text
      - type: markdown
        name: bio
        label: Bio
  slide:
    type: data
    label: Slide
    folder: banner-slides
    labelField: id
    fields:
      - type: string
        name: id
        label: ID
        description: "A unique identifier"
        required: true
      - type: string
        name: title
        label: Title
        required: true
      - type: string
        name: date
        label: Date
      - type: string
        name: description
        label: Description
      - type: image
        name: photo
        label: Image
      - type: string
        name: button_link
        label: Button Link
      - type: string
        name: button_label
        label: Button Label
  file:
    type: data
    label: File
    description: File data
    fields:
      - type: string
        name: label
        label: Label
        description: Document Label
        required: true
      - type: string
        name: path
        label: Path
        description: Document Path
        required: true
      - type: date
        name: date
        label: Date
        description: Exact document was created / last updated
        required: true
  files:
    type: model
    name: files
    label: Files
    description: Files
    fields:
      - type: string
        name: type
        label: Document Type
        description: Document Type
      - type: list
        name: files
        label: Pdfs
        description: List of pdf metadata objects
        items:
          - type: model
            models:
              - file
  documents:
    type: data
    label: Documents
    folder: documents
    labelField: id
    fields:
      - type: string
        name: year
        label: Year
        description: "School year document was created/updated (ex: general, 2019-2020, 2020-2021)"
        required: true
      - type: list
        name: types
        label: Types
        description: "List of types document in a current school-year (ex: general, budgets, elections)"
        items:
          - type: model
            models:
              - files
  category:
    type: data
    label: Category
    folder: categories
    labelField: id
    fields:
      - type: string
        name: id
        label: ID
        description: 'A unique identifier used when filtering posts, e.g. "news"'
        required: true
      - type: string
        name: link
        label: Link
        description: 'The link to the category page, e.g. "blog/category/news"'
      - type: string
        name: title
        label: Title
        required: true
  page:
    type: page
    label: Page
    layout: page
    exclude: blog/**/*
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  post:
    type: page
    urlPath: "/blog/{slug}"
    label: Post
    layout: post
    folder: blog
    exclude:
      - index.md
      - category/**
      - author/**
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the post
        required: true
      - type: date
        name: date
        label: Date
        description: The publish date of the post
        required: true
      - type: reference
        name: author
        label: Author
        description: The author of the post
        models:
          - person
      - type: list
        name: categories
        label: Categories
        description: The categories of the post
        items:
          type: reference
          models:
            - category
      - type: list
        name: tags
        label: Tags
        description: The tags of the post
        items:
          type: string
      - type: image
        name: image
        label: Featured Image
        description: The image shown in the blog post and blog feed
      - type: string
        name: image_alt
        label: Featured Image Alt Text
        description: The alt text of the featured image
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in the blog feed
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  advanced:
    type: page
    label: Advanced Page
    layout: advanced
    hideContent: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: model
          models:
            - blog_feed_section
            - contact_section
            - content_section
            - cta_section
            - documents_section
            - features_section
            - hero_section
            - team_section
            - banner_section
            - line_divider
            - page_map_section
            - grid_section
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  banner_section:
    type: object
    label: Banner Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the slide
      - type: list
        name: slides
        label: Slides
        items:
          type: reference
          models:
            - slide
  blog_feed_section:
    type: object
    label: Blog Feed Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: boolean
        name: show_recent
        label: Show recent posts
        description: >-
          Show the specified number of recent posts. Should not be used with
          author and category filters.
        default: false
        required: true
      - type: number
        name: recent_count
        label: Number of recent posts to show
      - type: reference
        name: author
        label: Author Filter
        description: Filter posts by an author
        models:
          - person
      - type: reference
        name: category
        label: Category Filter
        description: Filter posts by category
        models:
          - category
  contact_section:
    type: object
    label: Contact Section
  content_section:
    type: object
    label: Content Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: markdown
        name: content
        label: Content
        description: The text content of the section
  cta_section:
    type: object
    label: CTA Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
      - type: boolean
        name: has_background
        label: Enable section background
        default: false
      - type: enum
        name: background_color
        label: Background Color
        options:
          - white
          - gray
          - blue
        default: white
        description: The background color of the section
  documents_section:
    type: object
    label: Documents Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
      - type: enum
        name: align
        label: Align
        options:
          - left
          - right
          - center
        default: left
        description: The alignment of the text content
      - type: image
        name: image
        label: Image
        description: The image of the section
      - type: enum
        name: image_position
        label: Image Position
        options:
          - left
          - right
        default: left
        description: The position of the image
      - type: list
        name: documents
        label: Documents
        items:
          type: model
          models:
            - documents
  features_section:
    type: object
    label: Features Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: list
        name: features
        label: Features
        items:
          type: model
          models:
            - feature
  positions_slider:
    type: object
    label: Positions Slider
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the slider
      - type: list
        name: positions
        label: Positions
        items:
          type: model
          models:
            - position
  hero_section:
    type: object
    label: Hero Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
      - type: enum
        name: align
        label: Align
        options:
          - left
          - right
          - center
        default: left
        description: The alignment of the text content
      - type: image
        name: image
        label: Image
        description: The image of the section
      - type: string
        name: image_alt
        label: Image Alt Text
        description: The alt text of the image
      - type: enum
        name: image_position
        label: Image Position
        options:
          - left
          - right
        default: left
        description: The position of the image
      - type: boolean
        name: has_background
        label: Enable section background
        default: false
      - type: object
        name: background
        label: Background Configuration
        fields:
          - type: enum
            name: background_color
            label: Background Color
            options:
              - white
              - gray
              - blue
            default: white
            description: The background color of the section
          - type: image
            name: background_image
            label: Background Image
            description: The image displayed in the background of the section
          - type: number
            name: background_image_opacity
            label: Background Image Opacity
            description: >-
              An integer between 0 and 100. A lower value makes the image more
              transparent.
          - type: enum
            name: background_image_size
            label: Background Image Size
            options:
              - auto
              - contain
              - cover
            default: cover
            description: The size of the background image
          - type: enum
            name: background_image_repeat
            label: Background Image Repeat
            options:
              - repeat
              - no-repeat
            default: no-repeat
            description: Repeat the image to cover the whole area.
  secondary_hero_section:
    type: object
    label: Secondary Hero Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: string
        name: image
        label: Image
        description: The path of the image
  line_divider:
    type: object
    label: Entity Separator
  page_map_section:
    type: object
    label: Page Map Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
  team_section:
    type: object
    label: Team Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: list
        name: team
        label: Team
        items:
          type: reference
          models:
            - person
  feature:
    type: object
    label: Feature
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the feature
      - type: markdown
        name: content
        label: Content
        description: The text content of the feature
      - type: enum
        name: align
        label: Align
        options:
          - left
          - right
          - center
        default: left
        description: The alignment of the text content
      - type: image
        name: image
        label: Image
        description: The image of the feature
      - type: string
        name: image_alt
        label: Image Alt Text
        description: The alt text of the image
      - type: enum
        name: image_position
        label: Image Position
        options:
          - left
          - right
        default: left
        description: The position of the image
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
  action:
    type: object
    label: Action
    labelField: label
    fields:
      - type: string
        name: label
        label: Label
        required: true
      - type: string
        name: url
        label: URL
        required: true
        default: "#"
      - type: enum
        name: style
        label: Style
        options:
          - link
          - primary
          - secondary
        default: link
        required: true
      - type: boolean
        name: new_window
        label: Open in new tab/window
        default: false
      - type: boolean
        name: no_follow
        label: No follow
        default: false
        description: Add rel="nofollow" attribute to the link
  position:
    type: object
    label: Position
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the position
      - type: markdown
        name: content
        label: Content
        description: The text description of the position
      # - type: string
      #   name: title_2
      #   label: Title 2
      #   description: The title of the position 2
      # - type: markdown
      #   name: content_2
      #   label: Content 2
      #   description: The text description of the position 2
  stackbit_page_meta:
    type: object
    label: Page meta data
    fields:
      - type: string
        name: title
        label: Title
        description: The page title that goes into the <title> tag
        default: ""
      - type: string
        name: description
        label: Description
        description: The page description that goes into the <meta name="description"> tag
        default: ""
      - type: list
        name: robots
        label: Robots
        description: The items that go into the <meta name="robots"> tag
        items:
          type: enum
          options:
            - all
            - index
            - follow
            - noindex
            - nofollow
            - noimageindex
            - notranslate
            - none
      - type: list
        name: extra
        label: Extra
        description: >-
          Additional definition for specific meta tags such as open-graph,
          twitter, etc.
        items:
          type: object
          labelField: name
          fields:
            - type: string
              name: name
              default: ""
            - type: string
              name: value
              default: ""
            - type: string
              name: keyName
              default: name
            - type: boolean
              name: relativeUrl
  secondary_header:
    type: object
    label: Secondary Header
    labelField: title
    fields:
      - type: string
        name: baseUrl
        required: false
      - type: list
        name: Nav Items
        label: Nav Items
        nav_items:
          type: model
          models:
            - secondary_header_nav_item
  secondary_header_nav_item:
    type: object
    label: Secondary Header Nav Item
    labelField: Secondary Header Nav Item
    fields:
      - type: string
        name: label
        required: true
      - type: string
        name: link
  instructions_section:
    type: object
    label: Instructions
    labelField: title
    fields:
      - type: string
        name: important_note
        label: Important Note
        required: false
      - type: list
        name: instructions
        label: Instructions
        instructions:
          type: model
          models:
            - instruction
  instruction:
    type: object
    label: instruction
    labelField: instruction
    fields:
      - type: string
        name: title
        required: true
      - type: string
        name: description
        required: true
