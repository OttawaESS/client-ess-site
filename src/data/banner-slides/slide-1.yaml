en:
  title: 101 Week Guide Applications
  description: Dust off those covies, shine your hardhat, and start practicing your Godiva’s Hymn because 101Week guide applications are open from May 30 until June 12 at 11:59 pm. Put your leadership skills to the test and join the incredible team that welcomes first year engineering students to University of Ottawa.
  image: images/Frosh-EN-2022.jpg
  button_label: Apply
  button_link: https://docs.google.com/forms/d/e/1FAIpQLSewrVhvco_RQwgBPV3LuqdRVt7ZFE3OTu8fStrXcUSbLbSB-g/viewform
 
fr:
  title: Guides pour la Semaine 101
  description: Attention, étudiants en génie! Sortez vos covies, préparez vos casques et pratiquer votre Godiva's Hymn, car la mise en candidature pour être guide pendant la Semaine 101 ouvre du 30 mai jusqu’au 12 juin à 23 h 59. Parlez de vos compétences en leadership et joignez-vous à l'incroyable équipe qui accueille les étudiants de première année en génie à l'Université d'Ottawa.
  image: images/Frosh-FR-2022.jpg
  button_label: En apprendre plus
  button_link: https://docs.google.com/forms/d/e/1FAIpQLSewrVhvco_RQwgBPV3LuqdRVt7ZFE3OTu8fStrXcUSbLbSB-g/viewform
