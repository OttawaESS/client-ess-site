en:
  title: Charity Bottle Drive
  date: October 16th & 17th
  description: We're collecting glass bottles and aluminum cans on October 16 & 17 to support the Red Cross Red Crescent Movement’s humanitarian assistance in Palestine. Drop-off is available in the ESS office during regular office hours in October. Contactless front door pickup will be available near campus. Please click "learn more" to fill out the form if you would like us to pick up.
  image: 
  button_link:  https://docs.google.com/forms/d/e/1FAIpQLSdEqWbRAqj2qVeCpgP17rjL6sv2dZdzIIuN2bGBM36GTi8rkA/viewform 
  button_label: Learn More
fr:
  title: Collecte de bouteilles pour la charité
  date: Le 16 et 17 octobre
  description: Nous collectons les bouteilles en verre et les canettes en aluminium les 16 et 17 octobre pour soutenir l'aide humanitaire du Mouvement de la Croix-Rouge et du Croissant-Rouge en Palestine. Vous pouvez déposer vos bouteilles et canettes au bureau de l'AÉG pendant les heures normales de bureau en octobre. Un ramassage sans contact par la porte d'entrée sera disponible près du campus. Si vous voulez qu'on ramasse vos bouteilles, veuillez cliquer "En apprendre plus" pour remplir le formulaire.
  image: 
  button_link:  https://docs.google.com/forms/d/e/1FAIpQLSdEqWbRAqj2qVeCpgP17rjL6sv2dZdzIIuN2bGBM36GTi8rkA/viewform 
  button_label: En apprendre plus