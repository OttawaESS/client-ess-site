en:
  title: FYIC Delegate Applications
  date: Applications due October 17th at 11:59 pm
  description: FYIC is a leadership development conference for first-year students looking to get more involved in their respective engineering societies. ESS is on the lookout for delegates who will have the chance to network with student leaders and other first year engineering delegates from other schools! This year, the conference will be hosted online by the University of Western Ontario, on the weekend of November 26th-28th! If you’re interested in representing our school at this conference, please apply by October 17th at 11:59 pm.
