en:
  title: Accessibility Form
  description: At ESS, we aim to be accessible to all of our students in all our operations. The purpose of this form is to let us know of any accessibility needs you may have during the school year, so that we don't miss anything
  image: images/accessenglish.jpg
  button_link: https://docs.google.com/forms/d/e/1FAIpQLScxlAIs__Fb4YU1vf8a5yZIt_SyPJmwipVrFqWqJyLzAzZTiQ/viewform
  button_label: Access Form
fr:
  title: Formulaire d'accessibilité
  description: FYIC est une conférence de développement du leadership pour les étudiants de première année qui souhaitent s'impliquer davantage dans leurs sociétés d'ingénierie respectives. L’AÉG cherche des délégués qui auront la chance de réseauter avec des leaders étudiants et d'autres délégués de premier cycle d’autres écoles ! Cette année, la conférence se déroulera en ligne, organisée par le University of Western Ontario, la fin de semaine du 26 au 28 novembre! Si vous êtes intéressés de représenter notre école à cette conférence, postulez s’il vous plaît avant le 17 octobre à 23h59.
  image: images/accessfrench.jpg
  button_link: https://docs.google.com/forms/d/e/1FAIpQLScxlAIs__Fb4YU1vf8a5yZIt_SyPJmwipVrFqWqJyLzAzZTiQ/viewform
  button_label: En savoir plus